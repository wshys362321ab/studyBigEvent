<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>未分类</td>
            <td>uncategorized</td>
            <td class="text-center">
              <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                class="btn btn-info btn-xs">编辑</a>
              <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>

          <tr>
            <td>奇趣事</td>
            <td>funny</td>
            <td class="text-center">
              <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                class="btn btn-info btn-xs">编辑</a>
              <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>

          <tr>
            <td>会生活</td>
            <td>living</td>
            <td class="text-center">
              <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                class="btn btn-info btn-xs">编辑</a>
              <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>

          <tr>
            <td>爱旅行</td>
            <td>travel</td>
            <td class="text-center">
              <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                class="btn btn-info btn-xs">编辑</a>
              <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          <h4 class="modal-title">新增分类</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="control-label">分类名称:</label>
              <input type="text" class="form-control name" name="name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">分类别名:</label>
              <input type="text" class="form-control slug" name="slug">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
          <button type="button" class="btn btn-primary" id="model_add">新增</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 引入模板引擎JS文件 -->
  <script src="./js/template-web.js"></script>
  <!-- 制作一个模板 -->
  <script id="tmp_cate" type="text/html">
      {{each data v}}
      <tr>
        <td>{{v.name}}</td>
        <td>{{v.slug}}</td>
        <td class="text-center">
            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});" class="btn btn-info btn-xs">编辑</a>
            <a href="#" data-id = '{{v.id}}' class="btn btn-danger btn-xs btn-delete">删除</a>
        </td>
    </tr>
      {{/each}}
      </script>
  <script>
    $('#addModal').modal({
      show: false,
      backdrop: false
    });

     $('#model_shutoff').click(function(){
       //alert('shutoff');
       $('#addModal').modal('hide');
     });

    $('#model_add').click(function(){
      //alert('add');
      $('#addModal').modal('hide');
    });

    $('.category_table').delegate('a', 'click', function () {
      if ($(this).hasClass('btn-info')) {
        $('#addModal .modal-title').html('修改分类名称');
        $('#addModal').modal('show');
      }
    })


    //封装获取文章类别的函数以备多次调用
    function getcataData() {
      $.ajax({
        url: 'http://localhost:8000/admin/category_search ',
        success: function (data) {
          //将获取到的文章分类信息通过模板引擎渲染到页面
          console.log(data);
          //使用模板引擎核心方法渲染到页面
          if (data.code == 200) {
            var res = template('tmp_cate', data);
            $('tbody').html(res);
          }
        }
      })
    }
    //一进入文章分类页面,发送ajax请求,获取所有的文章分类信息
    getcataData();

    //给新增按钮设置一个点击事件
    $('#model_add').on('click', function () {
      //获取用户输入的类别名和别名
      var cataName = $('.modal-body .name').val();
      var cataSlug = $('.modal-body .slug').val();
      //发送ajax请求
      $.ajax({
        type: 'post',
        url: 'http://localhost:8000/admin/category_add',
        data: {
          name: cataName,
          slug: cataSlug
        },
        success: function (backData) {
          console.log(backData);
          //新增成功后,重新获取一文章类别
          if (backData.code == 200) {
            getcataData();
          }
        }
      })

    });

    //给删除按钮注册点击事件,使用委托的方式
    $('tbody').on('click','.btn-delete',function(){
      console.log('1234567');
      var that = $(this);
      //给用户确认,是否要删除
      if(confirm('你确定要删除么?')){
        //获取到id删除文章,有一个自定义属性data-id保存了id
        var id = $(this).attr('data-id');
        console.log(id);
        //获取到id之后发送ajax请求
        $.ajax({
          url:'http://localhost:8000/admin/article_delete',
          data:{
            id:id
          },
          success:function(data){
            console.log(data);
            //删除成功后重新渲染数据,数据已经确认删掉了,可以做一个障眼法,把"删除"这一行直接移除掉,页面不用重新渲染数据了
            that.parent().parent().remove();
          }
        })
      }
    });

    
  </script>

</body>

</html>
