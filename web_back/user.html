<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputEmail3" value="12345678">
                        </div>
                    </div>
               
    
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
    $(function(){
        //1.调用获取用户详情信息接口
        $.ajax({
            type:'get',
            url:'http://localhost:8000/admin/userinfo_get',
            success:function(backData){
                console.log(backData); 
                //2.将获取的数据渲染到页面
                for(const key in backData.data){
                    $('input.' + key).val(backData.data[key]);
                }
                //头像
                $('.user_pic').attr('src',backData.data.user_pic);
            }
        })

        //给 '选取文件' 的按钮注册'选取文件'改变的事件change
        $('#exampleInputFile').change(function(){
            //拿到这个files元素  他是dom元素
            var file = this.files[0];
            //生成这个file文件的路径
            var url = URL.createObjectURL(file);
            //将url设置给img的src
            $(this).prev().attr('src',url);
        })

        //点击修改按钮保存修改
        $('.btn_success').on('click',function(e){
            e.preventDefault();//阻止默认跳转
            var formData = new FormData($('form')[0]);
            $.ajax({
                type:'post',
                url:'http://localhost:8000/admin/userinfo_edit',
                data:formData,
                contentType:false,//formData形式的参数数据,不需要设置请求头
                processData:false,//formData形式的参数数据,不要把formData数据转为键值对形式
                success:function(data){
                    console.log(data); 
                    if(data.code == 200){
                        window.location.href = './index.html';
                    }   
                }
            })
        })
    })
    </script>
</body>

</html>
